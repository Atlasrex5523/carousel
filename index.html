<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      overflow: hidden;
    }

    .carousel-container {
      width: 100%;
      overflow: hidden;
    }

    .logo-track {
      display: flex;
      width: max-content;
      animation: scroll 40s linear infinite;
      align-items: center;
    }

    .logo-track img {
      height: 50px;
      margin: 0 12px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .logo-track img:hover {
      transform: scale(1.1);
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    @media (max-width: 768px) {
      .logo-track img {
        height: 40px;
        margin: 0 8px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="logo-track">
      <!-- Add your logos here -->
      <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook">

      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">

      <img src="https://cdn-icons-png.flaticon.com/512/906/906343.png" alt="Trello">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968890.png" alt="Slack">
      <img src="https://cdn-icons-png.flaticon.com/512/906/906361.png" alt="Zapier">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888853.png" alt="Blogger">
